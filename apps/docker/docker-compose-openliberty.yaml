version: '3'
services:
  greeting-service:
    image: arungupta/greeting:openliberty
    ports:
      - 8081:8081
  name-service:
    image: arungupta/name:openliberty
    ports:
      - 8082:8082
  webapp-service:
    image: arungupta/webapp:openliberty
    ports:
      - 80:8080
    depends_on:
      - greeting-service
      - name-service
    environment:
      - GREETING_SERVICE_HOST=greeting-service
      - GREETING_SERVICE_PORT=8081
      - GREETING_SERVICE_PATH=/resources/greeting
      - NAME_SERVICE_HOST=name-service
      - NAME_SERVICE_PORT=8082
      - NAME_SERVICE_PATH=/resources/names
